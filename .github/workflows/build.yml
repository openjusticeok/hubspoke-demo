name: Build and Deploy Dev

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'src/**'
      - 'mise.toml'
      - '!infra/*.tfvars'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_version: ${{ steps.version.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Get Version
        id: version
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          project_id: 'hubspoke-demo-dev-b87d'
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: 'tofu-provisioner@hubspoke-demo-dev-b87d.iam.gserviceaccount.com'

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Container
        run: nix build .#container --out-link container-result

      - name: Push Container
        run: |
          VERSION=${{ steps.version.outputs.sha }}
          IMAGE_URL="us-central1-docker.pkg.dev/hubspoke-demo-dev-b87d/repo/hubspoke-demo:$VERSION"
          echo "Pushing to $IMAGE_URL"
          # nix2container produces a script - run with bash
          bash ./container-result copy docker://$IMAGE_URL

      - name: Build GCE Image
        run: nix build .#gce-image --out-link gce-result

      - name: Push GCE Image
        run: |
          VERSION=${{ steps.version.outputs.sha }}
          gsutil cp gce-result/nixos-image-x86_64-linux.raw.tar.gz \
            gs://hubspoke-demo-dev-nixos-images/nixos-image-$VERSION.tar.gz

      - name: Update Dev Config
        run: |
          VERSION=${{ steps.version.outputs.sha }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Update the image_version in dev.tfvars
          sed -i "s/image_version  = \".*\"/image_version  = \"$VERSION\"/" infra/dev.tfvars
          
          git add infra/dev.tfvars
          git commit -m "deploy(dev): update image version to $VERSION" || echo "No changes to commit"
          git push
